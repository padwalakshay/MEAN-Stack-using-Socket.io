<!DOCTYPE html>
<html ng-app="LoginApp">
<head>
	<title>OnlineChat</title>
	<script type="text/javascript">
		var pageName = "login";
	</script>
	<script type="text/javascript" src="/scripts/importCss.js"></script>
</head>
<body ng-controller="loginctr as log">
	<div class="container" ng-app="login">
<div class="page-header">
  <h1>Chat<small> Application</small></h1>
</div>

	<form>
  <div class="form-group">
    <label for="Username">Username</label>
    <input type="text" ng-model="log.username" class="form-control" id="username" placeholder="username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" ng-model="log.password" class="form-control" id="password" placeholder="Password">
  </div>
  <button type="button" ng-click="log.mainmethod()" class="btn btn-default">Submit</button><span style="margin-left:10px"><a href="/html/register.html">Register</a></span>
</form>
</div>
</body>
    <script type="text/javascript" src="/scripts/importJS.js"></script>
</html>
