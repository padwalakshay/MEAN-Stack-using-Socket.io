<!DOCTYPE html>
<html ng-app="RegsiterApp">
<head>
	<title>OnlineChat</title>
	<script type="text/javascript">
		var pageName = "register";
	</script>
	<script type="text/javascript" src="/scripts/importCss.js"></script>
</head>
<body ng-controller="rogisterctr as reg">
	<div class="container">
<div class="page-header">
  <h1>Chat<small> Application</small></h1>
</div>

	<form>
  <div class="form-group">
    <label for="Username">Username</label>
    <input type="text" ng-model="reg.username" class="form-control" placeholder="username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" ng-model="reg.password" class="form-control"placeholder="Password">
  </div>

  <div class="form-group">
    <label for="password">Confirm Password</label>
    <input type="password" ng-model="reg.Confirmpassword" class="form-control" placeholder="Confirm Password">
  </div>

  <div class="form-group">
    <label for="company">Company's Name</label>
    <input type="text" class="form-control" ng-model="reg.company" placeholder="Company's Name">
  </div>
  <button type="button" ng-click="reg.registeracc()" class="btn btn-default">Register</button><span style="margin-left:10px"><a href="/html/login.html">Back</a></span>
</form>
</div>
</body>
    <script type="text/javascript" src="/scripts/importJS.js"></script>
</html>
